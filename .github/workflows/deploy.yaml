name: Flutter Web CI Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release


      - name: Delete previous files on FTP
        run: |
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
            cd ${{ secrets.FTP_REMOTE_DIR }}
            rm -r *
            exit
          EOF

      - name: Upload new files to FTP
        run: |
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
            lcd build/web
            cd ${{ secrets.FTP_REMOTE_DIR }}
            mirror -R --delete-first --use-pget-n=5 --parallel=10 --exclude-glob .git* build/web .
            exit
          EOF