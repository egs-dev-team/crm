name: Flutter Web CI Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ“¦ Install lftp
        run: sudo apt-get install -y lftp  

      - name: ğŸ› ï¸ Configure LFTP
        run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc

      - name: ğŸ”‘ Load Secrets
        run: echo "machine ${{ secrets.FTP_SERVER }} login ${{ secrets.FTP_USERNAME }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc

    
      - name: ğŸ—‘ï¸ Delete previous files on FTP
        run: |
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
            cd ${{ secrets.FTP_REMOTE_DIR }}
            rm -r *
            exit
          EOF

