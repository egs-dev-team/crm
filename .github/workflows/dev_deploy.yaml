name: Flutter Web CI Test

on:
  push:
    branches: 
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /crm/
          token: ${{ secrets.TOKEN_GITHUB }}